<div class="container-xxl bg-white p-0">
  <!-- Spinner -->
  <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Encabezado -->
  <div class="container-fluid bg-dark px-0">
    <div class="row gx-0">
      <div class="col-lg-3 bg-dark d-none d-lg-block">
        <a routerLink="/" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
          <h1 class="m-0 text-primary text-uppercase">Hotel Emperador</h1>
        </a>
      </div>
      <div class="col-lg-9">
        <div class="row gx-0 bg-white d-none d-lg-flex">
          <div class="col-lg-7 px-5 text-start">
            <div class="h-100 d-inline-flex align-items-center py-2 me-4">
              <i class="fa fa-envelope text-primary me-2"></i>
              <p class="mb-0">info&#64;example.com</p>
            </div>
            <div class="h-100 d-inline-flex align-items-center py-2">
              <i class="fa fa-phone-alt text-primary me-2"></i>
              <p class="mb-0">+012 345 6789</p>
            </div>
          </div>
          <div class="col-lg-5 px-5 text-end">
            <div class="d-inline-flex align-items-center py-2">
              <a class="me-3" href="#"><i class="fab fa-facebook-f"></i></a>
              <a class="me-3" href="#"><i class="fab fa-twitter"></i></a>
              <a class="me-3" href="#"><i class="fab fa-linkedin-in"></i></a>
              <a class="me-3" href="#"><i class="fab fa-instagram"></i></a>
              <a class="" href="#"><i class="fab fa-youtube"></i></a>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
          <a routerLink="/" class="navbar-brand d-block d-lg-none">
            <h1 class="m-0 text-primary text-uppercase">Hotel Emperador</h1>
          </a>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
              <a routerLink="/" class="nav-item nav-link">Home</a>
              <a routerLink="/sobrenosotros" class="nav-item nav-link">Sobre nosotros</a>
              <a routerLink="/cuartos" class="nav-item nav-link">Cuartos</a>
              <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Páginas</a>
                <div class="dropdown-menu rounded-0 m-0">
                  <a routerLink="/booking" class="dropdown-item">Booking</a>
                  <a routerLink="/team" class="dropdown-item">Our Team</a>
                  <a routerLink="/testimonial" class="dropdown-item">Testimonial</a>
                </div>
              </div>
              <a routerLink="/contacto" class="nav-item nav-link active">Contactos</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- Contenido -->
  <div class="container my-5">
    <h1 class="text-center">Contáctanos</h1>
    <div class="contacto-container">
      <p class="text-center">¿Tienes alguna pregunta, sugerencia o deseas más información? ¡Estamos aquí para ayudarte!</p>
      <form (submit)="enviarConsulta($event)">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Consulta:</label>
          <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar consulta</button>
      </form>
    </div>
  </div>
