<!-- Formulario -->
<div class="form-container4 my-5">
  <h2 class="form-title">Reserva de Experiencia Deportiva</h2>
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="tel" class="form-control" id="telefono" maxlength="9" pattern="\d{9}" required>
    </div>
    <div class="mb-3">
      <label for="servicio" class="form-label">Tipo de Servicio</label>
      <select class="form-select" id="servicio" required>
        <option value="" disabled selected>Seleccione un servicio</option>
        <option value="piscina">Piscina Familiar</option>
        <option value="tenis">Cancha de Tenis</option>
        <option value="juegos">Juegos Infantiles</option>
        <option value="futbol">Cancha de Fútbol</option>
        <option value="bicicletas">Alquiler de Bicicletas</option>
        <option value="patio">Patio Recreativo</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="fecha-reserva" class="form-label">Fecha de Reserva</label>
      <input type="date" class="form-control" id="fecha-reserva" required>
    </div>
    <div class="mb-3">
      <label for="hora-reserva" class="form-label">Hora de Reserva</label>
      <input type="time" class="form-control" id="hora-reserva" required>
    </div>
    <div class="mb-3">
      <label for="personas" class="form-label">Número de Personas</label>
      <input type="number" class="form-control" id="personas" min="1" required>
    </div>
    <button type="submit" class="btn btn-warning">Reservar</button>
  </form>
</div>
