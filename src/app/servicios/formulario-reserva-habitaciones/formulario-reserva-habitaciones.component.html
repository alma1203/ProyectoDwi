<!-- Formulario de reserva -->
<div class="form-container1 my-5">
  <h2 class="form-title">Formulario de Reserva</h2>
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="nombre" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="tel" class="form-control" id="telefono" required />
    </div>
    <div class="mb-3">
      <label for="fecha-entrada" class="form-label">Fecha de Entrada</label>
      <input type="date" class="form-control" id="fecha-entrada" required />
    </div>
    <div class="mb-3">
      <label for="fecha-salida" class="form-label">Fecha de Salida</label>
      <input type="date" class="form-control" id="fecha-salida" required />
    </div>
    <div class="mb-3">
      <label for="habitacion" class="form-label">Tipo de Habitación</label>
      <select class="form-select" id="habitacion" required>
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="doble">Habitación Doble</option>
        <option value="familiar">Apartamento Familiar</option>
        <option value="suite">Suite Ejecutiva</option>
        <option value="individual">Habitación Individual</option>
        <option value="triple">Habitación Triple</option>
        <option value="loft">Loft de Lujo</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="tarjeta" class="form-label">Número de Tarjeta</label>
      <input type="text" class="form-control" id="tarjeta" required />
    </div>
    <div class="mb-3">
      <label for="fecha-expiracion" class="form-label">Fecha de Expiración</label>
      <input type="month" class="form-control" id="fecha-expiracion" required />
    </div>
    <button type="submit" class="btn btn-primary">Reservar</button>
  </form>
</div>
